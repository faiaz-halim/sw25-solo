<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword World 2.5 AI GM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sword World 2.5 AI Game Master</h1>
            <p id="session-info" class="hidden">Session ID: <span id="session-id"></span></p>
        </header>

        <!-- New Game Screen -->
        <div id="new-game-screen" class="screen">
            <h2>Create New Character</h2>
            <form id="new-game-form">
                <div class="form-group">
                    <label for="player-name">Character Name:</label>
                    <input type="text" id="player-name" name="player-name" required>
                </div>

                <div class="form-group">
                    <label for="player-race">Race:</label>
                    <select id="player-race" name="player-race" required>
                        <option value="HUMAN">Human</option>
                        <option value="ELF">Elf</option>
                        <option value="DWARF">Dwarf</option>
                        <option value="GNOME">Gnome</option>
                        <option value="HALFLING">Halfling</option>
                        <option value="HALF_ELF">Half-Elf</option>
                        <option value="HALF_DWARF">Half-Dwarf</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="player-class">Class:</label>
                    <select id="player-class" name="player-class" required>
                        <option value="FIGHTER">Fighter</option>
                        <option value="WIZARD">Wizard</option>
                        <option value="PRIEST">Priest</option>
                        <option value="ROGUE">Rogue</option>
                        <option value="RANGER">Ranger</option>
                        <option value="PALADIN">Paladin</option>
                        <option value="BARD">Bard</option>
                        <option value="DRUID">Druid</option>
                        <option value="MONK">Monk</option>
                        <option value="PSIONIC">Psionic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="history-choice">Background (2-12, or leave blank for random):</label>
                    <select id="history-choice" name="history-choice">
                        <option value="">Random</option>
                        <option value="2">2 - Noble birth</option>
                        <option value="3">3 - Common birth</option>
                        <option value="4">4 - Military background</option>
                        <option value="5">5 - Academic pursuit</option>
                        <option value="6">6 - Criminal past</option>
                        <option value="7">7 - Religious upbringing</option>
                        <option value="8">8 - Wandering life</option>
                        <option value="9">9 - Tragic loss</option>
                        <option value="10">10 - Mysterious origins</option>
                        <option value="11">11 - Artistic talent</option>
                        <option value="12">12 - Craftsman's apprentice</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="adventure-reason-choice">Reason for Adventure (2-12, or leave blank for random):</label>
                    <select id="adventure-reason-choice" name="adventure-reason-choice">
                        <option value="">Random</option>
                        <option value="2">2 - Destiny calls</option>
                        <option value="3">3 - Revenge</option>
                        <option value="4">4 - Wealth</option>
                        <option value="5">5 - Knowledge</option>
                        <option value="6">6 - Protection</option>
                        <option value="7">7 - Redemption</option>
                        <option value="8">8 - Curiosity</option>
                        <option value="9">9 - Duty</option>
                        <option value="10">10 - Love</option>
                        <option value="11">11 - Power</option>
                        <option value="12">12 - Justice</option>
                    </select>
                </div>

                <button type="submit" id="start-game-btn">Start Adventure</button>
            </form>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-layout">
                <!-- Left Sidebar - Character Sheet and Party -->
                <div class="left-sidebar">
                    <!-- Character Sheet Panel -->
                    <div id="character-sheet" class="panel character-sheet">
                        <h3>Character Sheet</h3>
                        <div id="character-info"></div>
                    </div>

                    <!-- Party Panel -->
                    <div id="party-panel" class="panel party-panel">
                        <h3>Party Members</h3>
                        <div id="party-members"></div>
                    </div>

                    <!-- Game Management Panel -->
                    <div id="game-management-panel" class="panel game-management-panel">
                        <h3>Game Management</h3>
                        <div class="game-management-buttons">
                            <button id="save-game-btn" class="save-load-btn">Save Game</button>
                            <button id="load-game-btn" class="save-load-btn">Load Game</button>
                            <button id="show-history-btn" class="save-load-btn">Show History</button>
                        </div>
                    </div>
                </div>

                <!-- Main Game Area -->
                <div class="main-content">
                    <!-- Narrative Window -->
                    <div id="narrative-window" class="narrative-window">
                        <div id="narrative-content" class="narrative-content"></div>
                    </div>

                    <!-- Player Input -->
                    <form id="input-form" class="input-form">
                        <input type="text" id="player-input" placeholder="What would you like to do?" required>
                        <button type="submit">Send</button>
                    </form>
                </div>

                <!-- Right Sidebar - Background and Common Actions -->
                <div class="right-sidebar">
                    <!-- Character Background Panel -->
                    <div id="character-background-panel" class="panel character-background-panel">
                        <h3>Character Background</h3>
                        <div id="character-backstory" class="character-backstory"></div>
                    </div>

                    <!-- Common Actions Panel -->
                    <div id="common-actions-panel" class="panel common-actions-panel">
                        <h3>Common Actions</h3>
                        <div id="common-actions" class="common-actions-grid"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversation History Modal -->
        <div id="history-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Conversation History</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="history-content" class="history-content"></div>
                </div>
            </div>
        </div>

        <!-- Load Game Modal -->
        <div id="load-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Load Game</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="load-game-form">
                        <div class="form-group">
                            <label for="load-session-id">Session ID:</label>
                            <input type="text" id="load-session-id" name="load-session-id" required>
                        </div>
                        <button type="submit" class="load-btn">Load Game</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen hidden">
            <div class="loading-content">
                <p>Generating your adventure...</p>
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
